<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aze" />
    <meta
      name="description"
      content="A simple to-do list application that you can use on your browser."
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/238576f8e6.js"
      crossorigin="anonymous"
    ></script>
    <title>TODO</title>
  </head>
  <body>
    <div class="parentContainer">
      <!-- Container for the burger menu for mobile-->
      <div class="burgerNav">
        <i class="fas fa-bars fa-2x" id="burger"></i>
      </div>
      <div class="projectContainer">
        <i class="fas fa-times fa-2x" id="close"></i>
        <p>Projects</p>

        <div class="viewProjects">
          <div class="projectList"></div>
          <form>
            <input
              type="text"
              name="projectTitle"
              id="addProjectTitle"
              placeholder="Enter project name"
            />
          </form>
          <button class="addProject" type="button">+ Add Project</button>
        </div>
      </div>

      <div class="mainContainer">
        <div class="projectTitleContainer">
          <p class="projectName"></p>
          <i class="fas fa-pen"></i>
          <i class="fas fa-trash"></i>
        </div>

        <div class="tasksList">
          <!--
          <div class="task">
            <input type="checkbox" class="taskStatus" />
            <p class="taskName">Wash Dishes</p>
            <p class="dueDate">Due 07/14/2020</p>
            <i class="far fa-trash-alt fa-2x"></i>
          </div>
        -->
        </div>
      </div>
      <button type="button" class="addTask">+ Add Task</button>
      <div class="formContainer">
        <form>
          <ul>
            <li>
              <label for="taskTitle">Task Title</label>
              <input
                type="text"
                name="taskTitle"
                id="taskTitle"
                placeholder="Enter Task Title"
              />
            </li>
            <li>
              <label for="dateDue">Date Due</label>
              <input
                type="date"
                name="dateDue"
                id="dateDue"
              />
            </li>
            <li>
              <label>Project</label>
              <select class = "projectCategory">
              </select>
            </li>

            <li>
              <label for="notes">Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="5"
                placeholder="Type your notes here"
              ></textarea>
            </li>
          </ul>
          <div class="buttonContainer">
            <button type="button" class="cancelButton">Cancel</button>
            <button type="button" class="save">Save</button>
          </div>
        </form>
      </div>

      <div class="popupContainer">
          <div class="popUp">
            <p class = "warning">Warning!</p>
            <p class = "warningText">Are you sure you want to delete this project? All tasks under it will also be deleted.</p>
            <div class="warningButtons">
              <button type = "button" class = "no">NO</button>
              <button type = "button" class = "yes">YES</button>
            </div>
          
          </div>
      </div>

    </div>
  </body>
</html>
