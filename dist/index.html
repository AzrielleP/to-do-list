<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Aze">
    <meta name = "description" content = "A simple to-do list application that you can use on your browser.">

    <link rel = "stylesheet" href= "style.css">
    <script src = "main.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/238576f8e6.js" crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<body>
    <div class="parentContainer">
         <!-- Container for the burger menu for mobile-->
        <div class="burgerNav">
            <i class="fas fa-bars fa-2x" id = "burger"></i>
        </div>
        <div class="projectContainer">
            <i class="fas fa-times fa-2x" id = "close"></i> 
            <p>Projects</p>
            
            <div class="viewProjects">
                
                <div class="projectList">
                    <p>Stash</p>
                    <p>Home</p>
                </div>
                <form>
                    <input type = "text" name = "projectTitle" id = "addProjectTitle" placeholder = "Enter project name">
                </form>
                <button class = "addProject">+ Add Project</button>
            </div>
        </div>

        <div class="mainContainer">
            <div class="projectTitleContainer">
                <p class = "projectName">Stash</p>
            </div>

            <div class="tasksList">
                <div class="task">
                    <input type = "checkbox" class = "taskStatus">
                    <p class="task">Wash Dishes</p>
                    <p class="dueDate">Due on 07/14/2020</p>
                    <i class="fas fa-trash"></i>
                </div>
            </div>

            <div class="formContainer">
                <form>
                    <ul>
                        <li>
                        <label for = "taskTitle">Task Title</label>
                        <input type = "text" name = "taskTitle" id = "taskTitle" placeholder="Enter Task Title">
                        </li>
                        <div class="divider">
                            <ul>
                                <li>
                                    <label for = "dateDue">Date Due</label>
                                    <input type = "date" name = "dateDue" id = "dateDue" placeholder="Date Due">
                                </li>
                                <li>
                                    <label for = "project">Project</label>
                                    <select>
                                        <option value = "Stash">Stash</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <li>
                            <label for = "notes">Notes</label>
                            <textarea id = "notes" name = "notes" rows = "5">Type your notes here...</textarea>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
